<section>
  <div *ngFor="let event of eventInfo; index as i" class="event">
    <img class="eventImg" src="{{ event.images[1].url }}">
    <p>{{ event.name }}</p>
    <i class="material-icons">favorite</i>
    <a href="{{ event.url }}" target="_blank"><img class="ticket" src="../../assets/ticket.png"></a>
  </div>
</section>

<bucket-list-page *ngFor="let fav of favorites; index as i" [favoriteEvent]="fav" [index]="i"
  (onAddFavorite)=addFavorite($event)></bucket-list-page>
